version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    groups:
      github-actions:
        patterns:
          - '*'
    commit-message:
      prefix: deps(ci)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    groups:
      dev-dependencies:
        dependency-type: development
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        dependency-type: production
    commit-message:
      prefix: deps(dev)
