name: Feature request
description: Propose an improvement for Bytefold.
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed change
      description: Describe the API/behavior change.
    validations:
      required: true
  - type: textarea
    id: contract
    attributes:
      label: Contract impact
      description: Expected changes to SPEC invariants, schemas, and tests.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered

