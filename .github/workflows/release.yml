name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.23.0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.3
      - name: Install
        run: npm ci
      - name: Quality gates
        run: npm run check:all
      - name: Publish to npm (OIDC)
        run: npm publish --provenance --access public

  jsr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.23.0
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish to JSR (OIDC)
        run: deno publish
