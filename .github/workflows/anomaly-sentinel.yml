name: Anomaly Sentinel

on:
  schedule:
    - cron: "41 3 * * 2"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: anomaly-sentinel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-idempotence:
    name: Scheduled check + churn gate
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: npm
      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: 2.6.7
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: 1.3.3
      - name: Install
        run: npm ci
      - name: Run one-command truth
        run: npm run check
      - name: Verify tracked files are unchanged
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain=v1)" ]]; then
            echo "Tracked files changed during scheduled check:"
            git status --porcelain=v1
            exit 1
          fi
