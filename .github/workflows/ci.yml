name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-check:
    name: Linux check
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: npm
      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb
        with:
          deno-version: 2.6.7
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: 1.3.3
      - name: Install
        run: npm ci
      - name: One-command truth
        run: npm run check
      - name: Fail on tracked-file churn
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain=v1)" ]]; then
            echo "Tracked files changed during CI run:"
            git status --porcelain=v1
            exit 1
          fi

  macos-smoke:
    name: macOS smoke
    runs-on: macos-latest
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: npm
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Fail on tracked-file churn
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain=v1)" ]]; then
            echo "Tracked files changed during CI run:"
            git status --porcelain=v1
            exit 1
          fi

  windows-smoke:
    name: Windows smoke
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Normalize checkout line endings
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          git reset --hard HEAD
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: npm
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Fail on tracked-file churn
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain=v1)" ]]; then
            echo "Tracked files changed during CI run:"
            git status --porcelain=v1
            exit 1
          fi
