name: CI

on:
  push:
  pull_request:

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [24]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.23.0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.3
      - name: Install
        run: npm ci
      - name: Quality gates
        run: npm run check:all
      - name: JSR gates
        run: npm run jsr:check
      - name: Pack validation
        run: npm run pack:check
      - name: Pack smoke
        run: npm run pack:smoke

  deno:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.23.0
      - name: Install
        run: npm ci
      - name: Deno tests
        run: npm run test:deno

  bun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.3
      - name: Install
        run: npm ci
      - name: Bun tests
        run: npm run test:bun
